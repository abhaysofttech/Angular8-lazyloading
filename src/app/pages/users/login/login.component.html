<div class="ph-item">
        <div class="ph-col-12">
            <div class="ph-picture"></div>
            <div class="ph-row">
                <div class="ph-col-6 big"></div>
                <div class="ph-col-4 empty big"></div>
                <div class="ph-col-2 big"></div>
                <div class="ph-col-4"></div>
                <div class="ph-col-8 empty"></div>
                <div class="ph-col-6"></div>
                <div class="ph-col-6 empty"></div>
                <div class="ph-col-12"></div>
            </div>
        </div>
    </div>
    
<div class="login-reg-panel">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="login-info-box">
        <h2>Have an account?</h2>
        <p>Lorem ipsum dolor sit amet</p>
        <label id="label-register" for="log-reg-show">Login</label>
        <input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
    </div>
                        
    <div class="register-info-box">
            <img src="../../../../assets/images/ZenForte3.png" class="logo"/>
    </div>
    <div class="white-panel">
            <!-- <img src="../../../../assets/images/ZenForte3.png" class="logo"/> -->
        <div class="login-show">
            <h2>LOGIN</h2>
            <input type="text" placeholder="User Name" class="form-control" [(ngModel)]="loginData.username" name="username" required>
            <input type="password" placeholder="Password" class="form-control" [(ngModel)]="loginData.password" name="password" required value="Abhay">
            <input type="submit" value="Login" [disabled]="!loginForm.valid" >
            <a href="">Forgot password?</a>
        </div>
    </div>
</form>
</div>
<div class="sidebar-background" ></div>
